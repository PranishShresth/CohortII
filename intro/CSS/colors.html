<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        color: palevioletred;
        background-color: aqua;
      }
      h2 {
        color: #d6cd47;
        background-color: #123213;
      }
      h3 {
        color: rgb(94, 109, 189);
        background-color: aliceblue;
      }
      h4 {
        color: rgba(94, 109, 189, 1);
      }
      h5 {
        color: hsl(118, 50%, 60%);
      }
    </style>
  </head>
  <body>
    <h1>Color 1</h1>
    <h2>Color 2</h2>
    <h3>Color 3</h3>
    <h4>Color 4</h4>
    <h5>Color 5</h5>
  </body>
</html>
