<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /*universal selector */
      * {
      }
      /*element selector */

      h1 {
        color: aquamarine;
      }
      /*class selector */

      .darlene {
        color: pink;
      }
      .dazz {
        color: plum;
      }
      .param {
        color: teal;
      }
      .class1 {
        color: red;
      }
      .class2 {
        color: blue;
      }
      .class3 {
        color: aquamarine;
      }
      .class4 {
        color: cornflowerblue;
      }
      /*id selector */

      #class5 {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h1 class="darlene">Selector</h1>
    <h1 class="class1 class2 class3 class4">This is my first heading</h1>
    <h1 class="dazz">This is my second heading</h1>
    <h1 class="param">This is my third heading</h1>
    <h1 class="class4">Class 4</h1>
    <h2 id="class5">Class 5 with ID</h2>
  </body>
</html>
