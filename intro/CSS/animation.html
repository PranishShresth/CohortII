<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin: 2rem 0;
        background-color: antiquewhite;
      }
      .animation1 {
        animation-name: colorChange;
        animation-duration: 5s;
        animation-timing-function: cubic-bezier(0, 1.24, 1, 0.34);
        animation-iteration-count: 1;
      }

      .animation2 {
        animation-name: leftToRight;
        animation-duration: 5s;
        animation-delay: 2s;
        animation-timing-function: cubic-bezier(0.73, 0.08, 0.07, 1.01);
      }

      .animation3 {
        animation: fadeIn 4s linear;
      }

      .animation4 {
        animation: bounce 2s linear;
        animation-iteration-count: 2;
      }

      .animation5 {
        animation: scaleIn 2s linear;
        animation-iteration-count: 1;
      }

      .animation6 {
        animation-name: leftToRight;
        animation-duration: 20s;
        animation-timing-function: cubic-bezier(0.17, 0.67, 0.83, 0.67);
      }
      .animation7 {
        animation: expandOut 1s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      .animation8 {
        height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1626619853252-b13fe4178144?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw1fHx8ZW58MHx8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60");
        width: 100%;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        animation: bgAnimation 10s linear;
      }

      @keyframes bgAnimation {
        0% {
          background-position: 100% 0%;
        }
        100% {
          background-position: 0% 100%;
        }
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      @keyframes leftToRight {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(500px);
        }
      }
      @keyframes bounce {
        0% {
          transform: translateX(0);
          background-color: aqua;
        }
        50% {
          transform: translateX(500px);
          background-color: rgb(212, 0, 255);
        }
        100% {
          transform: translateX(0);
          background-color: aqua;
        }
      }
      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes colorChange {
        0% {
          background-color: antiquewhite;
        }
        50% {
          background-color: cadetblue;
        }
        100% {
          background-color: aqua;
        }
      }

      @keyframes expandOut {
        0% {
          letter-spacing: -0.5em;
          opacity: 0;
        }
        40% {
          opacity: 0.6;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Background color</h1>
    <div class="animation1"></div>
    <div class="animation2"></div>
    <div class="animation3"></div>
    <div class="animation4"></div>
    <div class="animation5"></div>
    <div class="animation6"></div>
    <h1 class="animation7">THS_Cohort_II</h1>
    <div class="animation8"></div>
    <marquee>Hello World</marquee>
  </body>
</html>
