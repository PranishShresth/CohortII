<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>Form</h2>
    <form>
      <!-- Div is a block level grouping element -->
      <div>
        <input type="text" placeholder="Enter a name" />
      </div>
      <br />
      <div><input type="password" placeholder="Enter a password" /></div>
      <br />
      <div>
        <label>Pick Color:</label>
        <input type="color" />
      </div>
      <br />

      <div>
        <label>Submit</label>
        <input type="button" value="Submit Button" />
      </div>
      <br />

      <div>
        <label>Choice 1</label>
        <input type="checkbox" />
        <label>Choice 2</label>
        <input type="checkbox" />
      </div>
      <br />

      <div>
        <input type="email" value="Enter a email" />
      </div>
      <br />

      <div>
        <label>Blue pill</label>
        <input type="radio" />
        <label>Red pill</label>
        <input type="radio" />
      </div>
      <br />

      <div>
        <input type="submit" />
        <button type="submit">Submit</button>
      </div>
      <br />

      <div>
        <input type="file" />
      </div>
      <br />

      <div>
        <input type="search" placeholder="Search for products" />
      </div>
      <br />

      <div>
        <input type="reset" placeholder="Search for products" />
      </div>
      <br />

      <div>
        <input type="date" placeholder="Search for products" />
      </div>
      <br />
      <div>
          <input type="hidden" />
          <br/>
          <input type="number">

    </form>
  </body>
</html>
