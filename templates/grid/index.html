<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <div class="nav_link">
              <a
                ><i class="fab fa-twitter"></i>
                <span class="nav_link">Text</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a
                ><i class="fas fa-home"></i>
                <span class="nav_link">Home</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a
                ><i class="fas fa-search"></i>
                <span class="nav_link">Search</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a
                ><i class="far fa-bell"></i>
                <span class="nav_link">Notification</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a></a>
                <i class="far fa-envelope"></i>
                <span class="nav_link">Messages</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a
                ><i class="far fa-bookmark"></i>
                <span class="nav_link">Bookmark</span></a
              >
            </div>
          </li>
          <li>
            <div class="nav_link">
              <a
                ><i class="fas fa-list"></i>

                <span class="nav_link">Lists</span></a
              >
            </div>
          </li>
          
          <li>
            <div class="nav_link">
              <a
                ><i class="fas fa-ellipsis-h"></i>

                <span class="nav_link">More</span></a
              >
            </div>
          </li>
        </ul>
      </nav>
      <main></main>
      <aside></aside>
    </div>
  </body>
</html>
